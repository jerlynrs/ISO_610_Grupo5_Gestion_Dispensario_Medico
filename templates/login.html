<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Dispensario Médico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body style="background-color: var(--azul-claro);">
     <nav class="navbar navbar-expand-lg navbar-custom">
    
    <div class="container">
      <a class="navbar-brand" href="#">Dispensario APEC</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon" style="color: #fff;">☰</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#servicios">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#registro">Registrar Paciente</a>
          </li>
          <li>
            <a class="nav-link" href="login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 registro-card" style="width: 100%; max-width: 400px;">
      <h3 class="text-center text-primary mb-4">Inicio de Sesión</h3>
      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-primary-custom">Entrar</button>
      </form>
      <div class="text-center mt-3">
        <a href="{{ url_for('registro_usuario') }}">¿No tienes cuenta? Regístrate</a>
      </div>
    </div>
  </div>
  
</body>
</html>
