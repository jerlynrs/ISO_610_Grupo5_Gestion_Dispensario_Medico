{% extends 'base_dashboard.html' %}
{% block content %}
<div class="container mt-4">
  <h4>Editar Médico</h4>
  
  <div class="card">
    <div class="card-body">
      <form method="POST" action="{{ url_for('actualizar_medico', id=medico.id) }}">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" value="{{ medico.nombre }}" required>
        </div>
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input type="text" class="form-control" name="cedula" value="{{ medico.cedula }}" required>
        </div>
        <div class="form-group">
          <label for="tanda">Tanda</label>
          <select class="form-control" name="tanda" required>
            <option value="Matutina" {% if medico.tanda == 'Matutina' %}selected{% endif %}>Matutina</option>
            <option value="Vespertina" {% if medico.tanda == 'Vespertina' %}selected{% endif %}>Vespertina</option>
            <option value="Nocturna" {% if medico.tanda == 'Nocturna' %}selected{% endif %}>Nocturna</option>
          </select>
        </div>
        <div class="form-group">
          <label for="especialidad">Especialidad</label>
          <input type="text" class="form-control" name="especialidad" value="{{ medico.especialidad }}" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Actualizar</button>
          <a href="{{ url_for('medicos') }}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
